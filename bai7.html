<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện ảnh</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1>Thư viện ảnh</h1>
    <div class="gallery">
        <img src="https://picsum.photos/id/1015/400/250" alt="Ảnh 1">
        <img src="https://picsum.photos/id/1016/400/250" alt="Ảnh 2">
        <img src="https://picsum.photos/id/1025/400/250" alt="Ảnh 3">
        <img src="https://picsum.photos/id/1035/400/250" alt="Ảnh 4">
        <img src="https://picsum.photos/id/1045/400/250" alt="Ảnh 5">
        <img src="https://picsum.photos/id/1055/400/250" alt="Ảnh 6">
    </div>
</body>

</html>
