<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu điều hướng</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        nav {
            background: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #4a90e2;
        }
        
        nav a:active {
            text-decoration: underline;
        }
    </style>
</head>

<body>

        <a href="bai2.html">Bài 2</a>
        <a href="bai3.html">Bài 3</a>
        <a href="bai4.html">Bài 4</a>
    </nav>
</body>

</html>
