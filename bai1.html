<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .profile {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 90%;
        }
        
        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #4a90e2;
        }
        
        .profile h1 {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }
        
        .profile p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="profile">
        <img src=".\images\toletole.jpg" alt="Ảnh đại diện">
        <h1>Lê Thanh Bách</h1>
        <p>Xin chào! Mình là Lê Thanh Bách, hiện đang sinh sống tại TP. Hồ Chí Minh.</p>
    </div>
</body>

</html>
