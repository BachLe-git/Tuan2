<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Môn học yêu thích</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f9fafc;
            padding: 30px;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            max-width: 400px;
        }
        
        li {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s;
        }
        
        li:nth-child(1) {
            background-color: #4a90e2;
        }
        
        li:nth-child(2) {
            background-color: #50c878;
        }
        
        li:nth-child(3) {
            background-color: #f39c12;
        }
        
        li:nth-child(4) {
            background-color: #9b59b6;
        }
        
        li:nth-child(5) {
            background-color: #e74c3c;
        }
        
        li:hover {
            filter: brightness(1.2);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Danh sách môn học yêu thích</h2>
    <ul>
        <li>Toán học</li>
        <li>Tin học</li>
        <li>Văn học</li>
        <li>Lịch sử</li>
        <li>Tiếng Anh</li>
    </ul>
</body>

</html>
