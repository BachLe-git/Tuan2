<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chèn Audio MP3</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .audio-box {
            text-align: center;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        
        audio {
            width: 100%;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="audio-box">
        <h2>Bản nhạc demo</h2>
        <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      Trình duyệt của bạn không hỗ trợ phát audio.
    </audio>
    </div>
</body>

</html>
