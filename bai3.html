<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời khoá biểu</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f7f9fc;
            padding: 30px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        thead {
            background-color: #4a90e2;
            color: #fff;
        }
        
        th,
        td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f2f6fa;
        }
        
        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <h2>Thời khoá biểu</h2>
    <table>
        <thead>
            <tr>
                <th>Tiết</th>
                <th>Thứ Hai</th>
                <th>Thứ Ba</th>
                <th>Thứ Tư</th>
                <th>Thứ Năm</th>
                <th>Thứ Sáu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Toán</td>
                <td>Văn</td>
                <td>Tin học</td>
                <td>Lịch sử</td>
                <td>Tiếng Anh</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Văn</td>
                <td>Toán</td>
                <td>Địa lý</td>
                <td>Thể dục</td>
                <td>Sinh học</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tiếng Anh</td>
                <td>Hóa học</td>
                <td>Toán</td>
                <td>Văn</td>
                <td>GDCD</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Sinh học</td>
                <td>Tiếng Anh</td>
                <td>Thể dục</td>
                <td>Toán</td>
                <td>Văn</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
