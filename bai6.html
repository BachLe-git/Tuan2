<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh và mô tả</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        figure {
            text-align: center;
            max-width: 90%;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }
        
        figcaption {
            margin-top: 10px;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>

<body>
    <figure>
        <img src="./images/toletole.jpg" alt="Ảnh minh họa">
        <figcaption>Đây là con mèo.</figcaption>
    </figure>
</body>

</html>
